<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Game</h1>
    <section class="scores">
        <div class="start">Start</div>
        <div><span class="moves-number">0</span> - Move(s)</div>
        <div>
            <span class="min">00</span>:<span class="second">00</span>:<span class="ten">00</span>
        </div>
        <div class="restart">Restart</div>
    </section>
    <section class="memory-game">
        <div class="memory-card" data-name="angular">
            <img src="img/angular.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="aurelia">
            <img src="img/aurelia.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="ember">
            <img src="img/ember.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="backbone">
            <img src="img/backbone.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="react">
            <img src="img/react.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="vue">
            <img src="img/vue.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="angular">
            <img src="img/angular.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="aurelia">
            <img src="img/aurelia.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="ember">
            <img src="img/ember.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="backbone">
            <img src="img/backbone.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="react">
            <img src="img/react.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
        <div class="memory-card" data-name="vue">
            <img src="img/vue.svg" alt="front" class="front-face">
            <img src="img/js-badge.svg" alt="back" class="back-face">
        </div>
    </section>
    
    <script src="app.js"></script>
    <script src="https://use.fontawesome.com/4546b62408.js"></script>

</body>
</html>
